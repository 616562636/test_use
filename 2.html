<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="vue.min.js"></script>
    <style>
        #v {
            position: fixed;
            bottom: 0;
        }
        #v span {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div id="dd">
        <input type="text" style="height: 100px;width: 200px;" v-on:focus="as">
        <div id="v">
            <span>1232</span>
        </div>
    </div>
    <script>
        var vm = new Vue({
           el:"#dd",
            methods:{
               as: function () {
                    document.getElementById("v").style.display="none";
               }
            }
        });
    </script>
</body>
</html>
